<!DOCTYPE html>
<html ng-app="onlineStore">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Online Store</title>
        <script src="lib/angular.min.js"></script>
        <script src="lib/angular-resource.min.js"></script>
        <script src="js/core.js"></script>
        <link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
    </head>
    <body>
        <header>
            <div class="navbar navbar-inverse">
                <div class="navbar-inner">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand">Online-store</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a href="#">
                                       ololo
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        ololo
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-3">
                    <div class="well sidebar-nav">
                        <ul class="nav nav-list">
                            <li><a href="#">Ноутбуки и планшеты</a></li>
                            <li><a href="#">Компьютеры и переферия</a></li>
                            <li><a href="#">Комплектующие для ПК</a></li>
                            <li><a href="#">Телефоны и самрт часы</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-9" ng-controller="offerController">
                    <div class="thumbnails" ng-repeat="offer in offers">
                        <div class="col-md-4 thumbnail">
                            <h3 class="caption">{{offer.name}}</h3>
                                <a href="#">
                                    <img src="http://placehold.it/300x200" alt="">
                                </a>
                                <p>Описание: {{offer.description}}</p>
                            <button type="button" class="btn btn-default btn-lg">
                                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Добавить в корзину
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
