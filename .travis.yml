language: java

jdk:
  - oraclejdk8

script:
  - gradle buildFrontEnd
  - gradle assemble

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/online-store-web/node-v5.8.0-darwin-x64
    - $HOME/online-store-web/node_modules
    - node_modules